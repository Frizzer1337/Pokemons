openapi: 3.0.0
info:
  license:
    name: MIT
  title: Swagger
  version: 1.0.0
servers:
- url: http://localhost:8000/v1
paths:
  /pokemon:
    get:
      description: List all available pokemons
      operationId: listPokemons
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pokemons"
          description: A paged array of pokemons
      summary: list all available pokemons
    post:
      description: Saves a pokemon
      operationId: savePokemon
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PokemonDto"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                format: int64
                type: integer
          description: Pokemon was successfully saved
      summary: saves a pokemon
  /pokemon/{pokemonId}:
    get:
      description: Returns pokemon with given id
      operationId: findPokemonById
      parameters:
      - description: ID of pokemon to return
        explode: false
        in: path
        name: pokemonId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PokemonDto"
          description: A paged array of pokemons
        "400":
          description: Invalid id
        "404":
          description: Pokemon not found
      summary: Find pokemon by id
components:
  schemas:
    PokemonDto:
      example:
        name: name
        id: 0
      properties:
        id:
          format: int64
          nullable: true
          type: integer
        name:
          type: string
      required:
      - name
    Pokemons:
      items:
        $ref: "#/components/schemas/PokemonDto"
      type: array
