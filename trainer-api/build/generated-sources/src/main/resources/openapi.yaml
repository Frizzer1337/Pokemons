openapi: 3.0.0
info:
  license:
    name: MIT
  title: Swagger
  version: 1.0.0
servers:
- url: http://localhost:8001/v1
paths:
  /trainer:
    get:
      description: List all available trainers
      operationId: listTrainers
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trainers"
          description: A paged array of trainers
      summary: list all available trainers
    post:
      description: Saves a trainer
      operationId: saveTrainer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TrainerDto"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                format: int64
                type: integer
          description: Pokemon was successfully saved
      summary: saves a trainer
  /trainer/{trainerId}:
    get:
      description: Returns trainer with given id
      operationId: findTrainerById
      parameters:
      - description: ID of trainer to return
        explode: false
        in: path
        name: trainerId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrainerResponseDto"
          description: A paged array of trainers
        "400":
          description: Invalid id
        "404":
          description: Trainer not found
      summary: Find trainer by id
components:
  schemas:
    TrainerDto:
      example:
        pokemonId: 6
        arenaId: 1
        name: name
        id: 0
      properties:
        id:
          format: int64
          nullable: true
          type: integer
        name:
          type: string
        pokemonId:
          format: int64
          nullable: true
          type: integer
        arenaId:
          format: int64
          nullable: true
          type: integer
      required:
      - name
    TrainerResponseDto:
      example:
        pokemon:
          name: name
          id: 6
        name: name
        id: 0
        arena:
          name: name
          id: 1
      properties:
        id:
          format: int64
          nullable: true
          type: integer
        name:
          type: string
        pokemon:
          $ref: "#/components/schemas/PokemonDto"
        arena:
          $ref: "#/components/schemas/ArenaDto"
      required:
      - name
      type: object
    Trainers:
      items:
        $ref: "#/components/schemas/TrainerDto"
      type: array
    PokemonDto:
      example:
        name: name
        id: 6
      properties:
        id:
          format: int64
          nullable: true
          type: integer
        name:
          type: string
      required:
      - name
    ArenaDto:
      example:
        name: name
        id: 1
      properties:
        id:
          format: int64
          nullable: true
          type: integer
        name:
          type: string
      required:
      - name
